<h2>{{pageTitle}}</h2>

<input [(ngModel)]="pageTitle" type="text">

<button (click)="toggleVisibility()">Show/Hide List</button>

<a routerLink="/customers/add" class="add-btn">Add New Customer</a>
<br><br>



<ul *ngIf="isVisible">

    <li *ngFor="let customer of customers">
        <app-customer-item [customer]="customer" (selected)="buy($event)" (deleted)="delete($event)">
        </app-customer-item>
    </li>


</ul>
