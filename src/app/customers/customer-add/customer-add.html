<h2>Add New Customer</h2>

<form [formGroup]="customerForm" (ngSubmit)="submit()">
    
    <!-- Name Input -->
    <div>
        <label>Name: </label>
        <input type="text" formControlName="name">
        <span *ngIf="customerForm.get('name')?.invalid && customerForm.get('name')?.touched" style="color:red">
            Name is required
        </span>
    </div>

    <!-- City Input -->
    <div>
        <label>City: </label>
        <input type="text" formControlName="city">
    </div>

    <br>
    <button type="submit" [disabled]="customerForm.invalid">Save Customer</button>

</form>
