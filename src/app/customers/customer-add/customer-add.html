<h2>{{ customerId ? 'Edit' : 'Add New' }} Customer</h2>

<form [formGroup]="customerForm" (ngSubmit)="submit()">
    
    <!-- Name Input -->
    <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" formControlName="name" class="form-control" 
            [class.is-invalid]="customerForm.get('name')?.invalid && customerForm.get('name')?.touched">
        
        <div class="invalid-feedback" *ngIf="customerForm.get('name')?.invalid && customerForm.get('name')?.touched">
            Name is required
        </div>
    </div>

    <!-- City Input -->
    <div class="mb-3">
        <label class="form-label">City:</label>
        <input type="text" formControlName="city" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid">Save Customer</button>

</form>
